<!DOCTYPE html>


<html>
   <head>
        <meta charset="utf-8">
        <title>AmarWebPage</title>
   </head>

   <body>
      <h1>  </h1>
 
      <table border = " 7">
         <thead>
            <!-- rowspans and colspans merge the specified -->
            <!-- number of cells vertically or horizontally -->
            
           <tr>
               
               <!-- merge four columns -->
               <td colspan = "4">
               New Jersey Climate Report
               </td>
           </tr>
            <tr>
               <th>    </th>
               <th>Mon</th>
               <th>Tue</th>
               <th>Wed</th>
               
            </tr>
         </thead>
         <tbody>
             
            <tr>
               <th>Temp</th>
               <td>100</td>
               <td>80</td>
               <td>90</td>
            </tr>
            <tr>
               <th>Humidity</th>
               <td>79</td>
               <td>80</td>
               <td>100</td>
            </tr>
            <tr>
               <th>UV</th>
               <td>100</td>
               <td>95</td>
               <td>91</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
