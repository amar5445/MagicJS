<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to Amar Hotels</title>    		
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
	</head>
	<body>
		<div id="wrapper">
			<header class="main-header">
				<a class="logo"  href="WebHotel.html">AMAR HOTELS</a>
			</header>
			<div class="slider">
				<div class="left">
					<img src="img/Hotel.jpg" alt="Hotel Image Missing" />
				</div>
				<div class="right">
					<form id="userform" action="#" method="post">
						<div class="form-col">
							<span>CHECK IN</span><input type="date"  value="CHECK IN" >
						</div>
						<div class="form-col">
							<span>CHECK OUT</span><input type="date"  value="CHECK OUT" >
						</div>
						<div class="form-col">
							<span>ROOM TYPE</span>
							<select name="selectRoom" form="userform">
								<option disabled selected>ROOM TYPE</option>
								<option>Regular</option>
								<option>Suite</option>
								<option>Suite</option>
								<option>Villa</option>
								<option>Resort</option>
							</select>
						</div>
						<div class="form-col">
							<span>ADULTS</span>
							<select name="selectAdult" form="userform">
								<option disabled selected>ADULTS</option>
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						<div class="form-col">
							<span>KIDS</span>
							<select name="selectKid" form="userform">
								<option  disabled selected>KIDS</option>
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
						<div class="form-col">
							<button type="submit" >BOOK NOW</button>
						</div>
					</form>
				</div>			
			</div>
			<div class="content">
				INTRODUCTION
			</div>
			<div class="footer">
			&copy; Designed By Amar Group Of Hotels
			</div>		
		</div>
	</body>
</html>
